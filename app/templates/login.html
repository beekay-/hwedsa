<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="H Weds A">
<meta name="theme-color" content="#14203f">
<meta name="csrf-token" content="{{ csrf_token() }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="apple-touch-icon-precomposed" href="/static/img/apple-touch-icon.png">
<link rel="apple-touch-startup-image" href="" media="(device-width: 375px) and (device-height: 667px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" >
<link rel="apple-touch-startup-image" href="" media="(device-width: 320px) and (device-height: 568px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="/static/css/style.css">
<title>H weds A &bull; 2017 &ndash; Login</title>
</head>
<body>
<div id="site-container">
    {% include "error-messages.html" %}
    <div id="login-form" class="animated fadeInUp card">
        {% if current_user.is_authenticated %}
            <p>You are already logged in.</p>
        {% else %}
            <form action="" method="POST" name="form">
                {{ form.csrf_token }}
                {{ form.username(placeholder='Username', required='required') }}
                {{ form.access_code(placeholder='Password', required='required') }}
                <button id="login" type="submit">Login</button>
            </form>
        {% endif %}
    </div>
</div>
</body>
</html>
